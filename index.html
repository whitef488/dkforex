<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join My Telegram Trading Channel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('9235697.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      color: white;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #00c896;
      background: #fff;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .channel-name {
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: #00ffcc;
      text-shadow: 1px 1px 5px #000;
    }

    .button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      font-size: 1.1rem;
      background-color: #00c896;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #009d76;
    }

    @media screen and (max-width: 480px) {
      .overlay {
        padding: 30px 20px;
      }
      .channel-name {
        font-size: 1.6rem;
      }
      .button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="logo">
      <img src="logo1.jpg" alt="Channel Logo" />
    </div>

    <div class="channel-name">DK FOREX</div>

    <a href="https://t.me/yourchannel" class="button" target="_blank">Join Free Channel</a>
    <a href="https://t.me/yourbio" class="button" target="_blank">Contact DK Forex</a>
  </div>

</body>
</html>
